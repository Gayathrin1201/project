<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Task Input Form</title>
<style type="text/css">
/* Apply styles to the body */
body {
	font-family: Arial, sans-serif;
	background-color: #f0f0f0;
	margin: 0;
	padding: 0;
}

/* Apply styles to the heading */
h1 {
	text-align: center;
	margin-top: 20px;
}

/* Apply styles to the form */
form {
	max-width: 500px;
	margin: 0 auto;
	background-color: #fff;
	padding: 20px;
	border: 1px solid #ccc;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Apply styles to the form labels */
label {
	display: block;
	margin-bottom: 10px;
}

/* Apply styles to the input fields */
input[type="text"], textarea, select, input[type="date"] {
	width: 100%;
	padding: 8px;
	border-radius: 4px;
	border: 1px solid #ccc;
	box-sizing: border-box;
	margin-bottom: 10px;
}

/* Apply styles to the submit button */
input[type="submit"] {
	background-color: #4CAF50;
	color: #fff;
	border: none;
	padding: 10px 20px;
	border-radius: 4px;
	cursor: pointer;
}

/* Apply styles to the submit button on hover */
input[type="submit"]:hover {
	background-color: #3e8e41;
}

/* Apply styles to the form on small screens */
@media screen and (max-width: 600px) {
	form {
		max-width: 100%;
		padding: 10px;
	}
}
</style>
</head>
<body>
	<h1>Task Input Form</h1>
	<form th:action="@{/update/{id}(id=*{taskID})}" th:object="${task}"
		method="post">
		<!-- <form method="post" action="" th:object="${task}"> -->
		<label for="taskName">Task Name:</label> <input type="text"
			id="taskName" name="taskName" th:field="*{taskName}"><br>
		<br> <label for="taskDescription">Task Description:</label>
		<textarea id="taskDescription" name="taskDescription"
			th:field="*{taskDescription}"></textarea>
		<br> <br> <label for="status">Status:</label> <select
			id="status" name="status" th:field="*{status}">
			<option value="notStarted">Not Started</option>
			<option value="inProgress">In Progress</option>
			<option value="completed">Completed</option>
		</select><br> <br> <label for="dueDate">Due Date:</label> <input
			type="date" id="dueTime" name="dueTime" th:field="*{dueTime}"><br>
		<br> <input type="submit" value="Submit">
	</form>
</body>
</html>
